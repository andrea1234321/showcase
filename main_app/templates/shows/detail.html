{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/shows/show-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="show-container">
  <div class="show-img-container">
    <img src="{{ show.url }}" alt="{{show.name}} photo">
  </div>
  <div class="show-details">
    <h1>{{ show.name }} <i class='genre'>- {{ show.genre }}</i> </h1>
    <p>{{ show.seasons }} Seasons</p>
    <p>{{ show.rating }} Stars</p> 
    <p>{{ show.notes }}</p>
    <div class="show-actions">
      <a href="{% url 'show-update' show.id %}" class="btn warn">Edit</a>
      <a href="{% url 'show-delete' show.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>

{% endblock %}
