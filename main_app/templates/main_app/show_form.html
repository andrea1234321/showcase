{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<form action="" method="post" class="form-container">
  <div class="page-header">
    {% if show %}
    <h1>Edit Show: {{ show.name }}</h1>
    {% else %}
    <h1>Add a Show</h1>
    {% endif %}
  </div>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
